<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <main class="summary-card">
    <figure class="summary-image">
      <img src="images/illustration-hero.svg" >
    </figure>
    <article class="order-summary">
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="plan">
        <figure class="plan-image">
          <img src="images/icon-music.svg">
        </figure>
        <div class="plan-info">
          <p class="plan-name">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="change-link">Change</a>
      </section>
      <button class="proceed">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </article>
  </main>
</body>
</html>
